<head>

<body>
  <div id='app'>123123</div>
  <script>
    const createStyleFile = () => {
      const cssFile = `
    .hy-sub-menu {
      display:none;
    }
    .hy-sub-menu.is-open {
      display: block;
    }
    body {
      background:red;
    }
  `;
      const style = document.createElement('style');
      style.innerHTML = cssFile;
      return style
    };
    app.appendChild(createStyleFile())
  </script>
